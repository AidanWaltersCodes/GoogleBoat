<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Navigation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        .hero {
            background-color: #f4f4f4;
            padding: 20px 20px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#about">About</a>
        <a href="#use-cases">Use Cases</a>
        <a href="#requirements">Requirements</a>
        <a href="#high-level-design">High Level Design</a>
        <a href="#modules">Modules</a>
        <a href="#design-rational">Design Rational</a>
        <a href="#final-thoughts">Final Thoughts</a>
    </div>

    <div class="hero">
        <h1>Google Boat</h1>
        <p>Your smart companion for safe and efficient navigation</p>
    </div>

    <div class="content">
        <section id="about">
            <h1>About</h1>
        </section>
        <section id="use-cases">
            <h1>Use Cases</h1>
        </section>
        <section id="requirements">
            <h1>Requirements</h1>
        </section>
        <section id="high-level-design">
            <h1>High Level Design</h1>
        </section>
        <section id="modules">
            <h1>Modules</h1>
        </section>
        <section id="design-rational">
            <h1>Design Rational</h1>
        </section>
        <section id="final-thoughts">
            <h1>Final Thoughts</h1>
        </section>
    </div>

    <script>
        // Get all the navigation links
        const navLinks = document.querySelectorAll('.navbar a, .dropdown-content a');
    
        // Get all the content sections
        const sections = document.querySelectorAll('.content section');
    
        // Hide all sections except the "About" section
        sections.forEach(section => {
            if (section.id !== 'about') {
                section.style.display = 'none';
            }
        });
    
        // Add click event listener to each navigation link
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
    
                // Hide all sections except the clicked section
                sections.forEach(section => {
                    if (section.id === targetId) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
